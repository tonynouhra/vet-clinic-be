# Global test settings
global_settings:
  default_timeout: 30
  max_retries: 3
  parallel_execution: true
  
# Test data templates
test_data_templates:
  pet:
    base_data:
      name: "Test Pet"
      species: "dog"
      breed: "Mixed"
      gender: "MALE"
      weight: 25.0
      color: "Brown"
    field_generators:
      owner_id: "generate_uuid"
      microchip_id: "generate_microchip"
      birth_date: "generate_past_date"
  
  user:
    base_data:
      first_name: "Test"
      last_name: "User"
      phone_number: "555-0123"
    field_generators:
      email: "generate_email"
      
  health_record:
    base_data:
      record_type: "VACCINATION"
      title: "Test Vaccination"
      description: "Test vaccination record"
      cost: 45.00
    field_generators:
      pet_id: "generate_uuid"
      record_date: "generate_recent_date"