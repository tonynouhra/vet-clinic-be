    base_url: "/api/v2"
    features:
      health_records: true
      statistics: true
      enhanced_filtering: true
      batch_operations: true
    endpoints:
      pets: "/api/v2/pets"
      users: "/api/v2/users"
      appointments: "/api/v2/appointments"
