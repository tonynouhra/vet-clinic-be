# Dynamic API Testing Version Configuration
# This file defines version-specific behaviors for the dynamic testing framework

versions:
  v1:
    base_url: "/api/v1"
    features:
      health_records: false
      statistics: false
      enhanced_filtering: false
      batch_operations: false
    endpoints:
      pets: "/api/v1/pets"
      users: "/api/v1/users"
      appointments: "/api/v1/appointments"
    schema_fields:
      pet_create: 
        - "name"
        - "species"
        - "breed"
        - "owner_id"
        - "gender"
        - "weight"
        - "color"
        - "birth_date"
        - "microchip_id"
        - "medical_notes"
      pet_response:
        - "id"
        - "name"
        - "species"
        - "breed"
        - "owner_id"
        - "gender"
        - "weight"
        - "color"
        - "birth_date"
        - "microchip_id"
        - "medical_notes"
        - "created_at"
        - "updated_at"
      user_create:
        - "email"
        - "first_name"
        - "last_name"
        - "phone_number"
      user_response:
        - "id"
        - "email"
        - "first_name"
        - "last_name"
        - "phone_number"
        - "created_at"
        - "updated_at"
    required_fields:
      pet_create:
        - "name"
        - "species"
        - "owner_id"
      user_create:
        - "email"
        - "first_name"
        - "last_name"
    optional_fields:
      pet_create:
        - "breed"
        - "gender"
        - "weight"
        - "color"
        - "birth_date"
        - "microchip_id"
        - "medical_notes"
      user_create:
        - "phone_number"

