      pet_response:
        - "id"
        - "name"
        - "species"
        - "breed"
        - "owner_id"
        - "gender"
        - "weight"
        - "color"
        - "birth_date"
        - "microchip_id"
        - "medical_notes"
        - "temperament"
        - "behavioral_notes"
        - "emergency_contact"
        - "additional_photos"
        - "created_at"
        - "updated_at"
      user_create:
        - "email"
        - "first_name"
        - "last_name"
        - "phone_number"
        - "address"
        - "emergency_contact"
      user_response:
        - "id"
        - "email"
        - "first_name"
        - "last_name"
        - "phone_number"
        - "address"
        - "emergency_contact"
        - "pet_count"
        - "created_at"
        - "updated_at"
      health_record_create:
        - "pet_id"
        - "record_type"
        - "title"
        - "description"
        - "record_date"
        - "medication_name"
        - "dosage"
